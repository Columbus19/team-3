<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Student Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
          <div class="column">
            <h3>Personal Information</h3>
              <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" name="firstname" required placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="Middle Initial">Middle Initial</label>
                    <input type="Middle Initial" class="form-control" name="Middle Initial" required placeholder="Middle Initial">
                  </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control"  name="lastname" required placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="Confirm email"> Confirm Email</label>
                    <input type="Confirm email" class="form-control" name="Confirm email" required placeholder="Confirm Email">
                  </div>
                <div class="form-group">
                    <label for="referred by">Referred By</label>
                    <input type="text" class="form-control"  name="referred by">
                    <small>If you heard about INROADS from another Organization or from <br> 
                      an INROADS Intern, please enter their name in the above text box.</small>
                  </div>
                          <button type="next" class="btn btn-primary" value="save">Next</button>
                          <div>
                            <button type="button" class="btn btn-link"><a href="Login">Cancel<a></button>
                          </div>
                      </form>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
