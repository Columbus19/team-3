<!DOCTYPE html>
<html lang="en">
<head>
    <title>Education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
          <div class="column">
            <h3>Education</h3>
            <div class="form-group">
                    <label for="level">Select Classification Level</label>
                    <select class="form-control" name="level" required>
                      <option>Freshman</option>
                      <option>Sophomore</option>
                      <option>Junior</option>
                      <option>Senior</option>
                    </select>
                  </div>
                  <div class="form-group">
                        <label for="level">Full or Part-Time Undergraduate Student</label>
                                <div class="radio-inline">
                                    <input data-val="true" data-val-required="The Full or Part-Time Undergraduate Student field is required." id="PartTimeStudent" name="PartTimeStudent" type="radio" value="N"> Full-time Student
                                </div>
                                <div class="radio-inline">
                                    <input id="PartTimeStudent" name="PartTimeStudent" type="radio" value="Y"> Part-time Student
                                </div>
                            <span class="field-validation-valid" data-valmsg-for="PartTimeStudent" data-valmsg-replace="true"></span>
                    </div>
                <div class="form-group">
                  <label for="Intended or Declared College Major">Intended or Declared College Major</label>
                  <input type="text" class="form-control"  name="lastname" required placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="Confirm email"> Confirm Email</label>
                    <input type="Confirm email" class="form-control" name="Confirm email" required placeholder="Confirm Email">
                  </div>
                <div class="form-group">
                    <label for="referred by">Referred By</label>
                    <input type="text" class="form-control"  name="referred by">
                    <small>If you heard about INROADS from another Organization or from <br> 
                      an INROADS Intern, please enter their name in the above text box.</small>
                  </div>
                        
                          <button type="submit" class="btn btn-primary" value="save">Submit</button>
                          <div>
                            <button type="button" class="btn btn-link"><a href="Login">Cancel<a></button>
                          </div>
                      </form>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
